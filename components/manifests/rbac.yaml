apiVersion: v1
kind: ServiceAccount
metadata:
  name: research-operator
  namespace: ambient-code-research
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: research-operator
rules:
# ResearchSession custom resources
- apiGroups: ["research.example.com"]
  resources: ["researchsessions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["research.example.com"]
  resources: ["researchsessions/status"]
  verbs: ["get", "update", "patch"]
# Jobs
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Pods (for getting logs)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
# Events (for creating events)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: research-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: research-operator
subjects:
- kind: ServiceAccount
  name: research-operator
  namespace: ambient-code-research
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-api
  namespace: ambient-code-research
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backend-api
rules:
# ResearchSession custom resources
- apiGroups: ["research.example.com"]
  resources: ["researchsessions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["research.example.com"]
  resources: ["researchsessions/status"]
  verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backend-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backend-api
subjects:
- kind: ServiceAccount
  name: backend-api
  namespace: ambient-code-research
