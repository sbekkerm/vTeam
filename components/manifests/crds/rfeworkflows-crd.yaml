apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rfeworkflows.vteam.ambient-code
spec:
  group: vteam.ambient-code
  names:
    kind: RFEWorkflow
    listKind: RFEWorkflowList
    plural: rfeworkflows
    singular: rfeworkflow
    shortNames:
    - rfe
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            required: [title, description]
            properties:
              title:
                type: string
              description:
                type: string
              repositories:
                  type: array
                  description: "List of Git repositories to clone"
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        description: "Git repository URL"
                      branch:
                        type: string
                        default: "main"
                        description: "Branch to checkout"
                      clonePath:
                        type: string
                        description: "Relative path where to clone the repository"
              workspacePath:
                type: string
          status:
            type: object
    subresources:
      status: {}

