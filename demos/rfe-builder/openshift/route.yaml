apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rhoai-api
  namespace: rhoai-ai-feature-sizing
  labels:
    app: rhoai-ai-feature-sizing
    component: api
spec:
  to:
    kind: Service
    name: rhoai-ai-feature-sizing
    weight: 100
  port:
    targetPort: api-server
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rhoai-ui
  namespace: rhoai-ai-feature-sizing
  labels:
    app: rhoai-ai-feature-sizing
    component: ui
spec:
  to:
    kind: Service
    name: rhoai-ui
    weight: 100
  port:
    targetPort: ui
  path: /deployments/rhoai-ai-feature-sizing/ui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
